<h3>Results for '{{term}}'</h3>
<ul>
  <li ng-repeat="item in items">
    <span style="font-weight: bold">[{{ item.short_name }}]  </span><span>  {{ item.name }}  </span>
    <button ng-click="onRemove({index: $index});">Don't want this one!</button>
    <span style="font-style: italic"><br/>{{ item.description }}</span>
  </li>
</ul>
